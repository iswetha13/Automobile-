<!doctype html>
<html lang="en" ng-app="angularTable">
<head>
    <meta charset="utf-8">
    <title>American Auto Mobiles</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <div role="main" class="container theme-showcase">
        <div class="" style="margin-top:90px;">
            <div class="col-lg-8">
                <div class="page-header">
                    <h2 id="tables">American Auto Mobiles</h2>
                </div>
                <div class="bs-component" ng-controller="listdata">
                    <div class="alert alert-info">
                        <p>Sort key: {{sortKey}}</p>
                        <p>Reverse: {{reverse}}</p>
                        <p>Search String : {{search}}</p>
                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label>Search</label>
                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                        </div>
                    </form>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th ng-click="sort('Price')">
                                    Price
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='Price'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('Model')">
                                    Model
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='Model'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('Mileage')">
                                    Mileage
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='Mileage'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('Color')">
                                    Color
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='Color'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('Status')">
                                    Status
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='Status'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="car in cars|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                                <td>{{car.Price}}</td>
                                <td>{{car.Model}}</td>
                                <td>{{car.Mileage}}</td>
                                <td>{{car.Color}}</td>
                                <td>{{car.Status}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="5"
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/angular.js"></script>
    <script src="scripts/dirPagination.js"></script>
    <script src="controllers/HomeController.js"></script>
</body>
</html>
